<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="header">
            <div class="logo">
                <h2>My Logo</h2>
                <div class="drop-btn">
                        <div></div>
                        <div></div>
                        <div></div>
                </div>
            </div>
        </div>
        <div class="headline">
            <div class="ellipse-11">
             <img src="./Shapes/Ellipse 11.png" alt="">
            </div>
            <div class="rectangle-7">
                <img src="./Shapes/Rectangle 7.png" alt="">
            </div>

                <img src="./Shapes//Ellipse 5.png" alt="">

                <img src="./Shapes/Rectangle 4.png" alt="">

            <div class="ellipse-3">

            <div class="content">

                 <h2>I’m Saif.

                </div>

                </div>

                </div>
                <div class="social-icons">
                 <img src="./Social-icons/Twitter.svg" alt="Twitter">

                <div class="ellipse-12">
                    <img src="./Shapes/Ellipse 12.png" alt="">
                </div>
                <div class="ellipse-4">
                    <img src="/Shapes/Ellipse 4.png" alt="">
                </div>
                <div class="rect-5">
                    <img src="./Shapes/Rectangle 5.png" alt="">
                </div>
                <div class="ellipse-15">
                    <img src="./Shapes/Ellipse 15.png" alt="">
                </div>
                <div class="ellipes-13">
                    <img src="./Shapes/Ellipse 13.png" alt="">
                </div>
