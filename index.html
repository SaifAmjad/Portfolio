<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <nav class="header">
            <div class="logo">
                <h2>My Logo</h2>
            </div>
            <div class="drop-btn">
                <img src="Social-icons/Icon - Menu.png" alt="">
            </div>
        </nav>
        <div class="headline">
            <div class="content">
                <div class="head-text">
                 <h2>I’m Saif.
                     Glad to see you!</h2>
                </div>
                <div class="para-text">
                   <p>I’m a software developer! I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don’t hesitate to contact me.</p>
                </div>
                <div class="tag-line">
                 <h2>LET’S CONNECT</h2>
                </div>
                <div class="social-icons">
                 <img src="./Social-icons/Twitter.svg" alt="Twitter">
                 <img src="./Social-icons/Linkedin icon.svg" alt="Linkdin">
                 <img src="./Social-icons/Github.svg" alt="Github">
                 <img src="./Social-icons/Vector (3).svg" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
